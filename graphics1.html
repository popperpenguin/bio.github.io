<!DOCTYPE HTML>
<html>
<head> SVG File (0,0) coordinate </head>
<title> Fruits </title>

<!-- SVG - Scalable Vector Graphics - tag used to define 
graphics for the web,  acts like a container
SVG also has several methods for drawing paths, boxes, circles, text and images -->

<body>
	<p> My Favorite Fruits </p>
	
	<h3> Orange </h3>
		<p> Description: I like it's taste and color </p>
	
	<svg width='300' height='300'>
	<circle cx='100' cy='100' r='80' fill='orange'
	stroke='brown'/></svg>
	
<!-- Create a second circle which is smaller with a different radius,
color, stroke, and on different cordinates -->

	<svg width='300' height='300'>
	<circle cx='200' cy='200' r='20' fill='lightblue'
	stroke='green'/></svg>

	<h3> Rectangle </h3>
		<p> Description: Opposite sides are equal </p>
	<svg width='400' height='400'>
	<rect x='50' y='30' width='100' height='75' 
	fill='red' stroke='black'/></svg>
	
<!-- Create a sqaure which is larger with a different size, color,
stroke, and on different cordinates -->
	<h3> Sqaure </h3>
		<p> Description: All sides are equal </p>
		<svg width='400' height='400'>
	<rect x='50' y='30' width='100' height='100' 
	fill='green' stroke='black'/></svg>
	
	<h3> Ellipse </h3>
		<p> Description: Different Radius </p>
	<svg width='200' height='200'>
	<ellipse cx='100' cy='50' rx='50' ry='25'/></svg>
	<!-- Create a second ellipse which is larger with a different size, color, stroke,
	and on different cordinates -->
	
	<svg width='200' height='200'>
	<ellipse cx='100' cy='50' rx='100' ry='25' fill='Blue' 
	stroke='red'/></svg>
